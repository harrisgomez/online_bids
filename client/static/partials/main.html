<h1>Login</h1>
<table>
    <tr>
        <td>Email:</td>
        <td>
            <input ng-model='user.email'>
        </td>
        <td>{{message.error}}</td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input ng-model='user.password'>
        </td>
    </tr>
    <tr>
        <td><button ng-click='login()'>Login</button></td>
        <td><a href="#!/new">New User</a></td>
    </tr>
</table>
